<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!--   Annual Plan $59.99/year Change
      -->
    <header>
      <div class="container">
        <div class="card">
          <div class="card__img">
            <img src="images/illustration-hero.svg" alt="" />
          </div>
          <div class="card__info">
            <h2 class="card__title">Order Summary</h2>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card__plan">
              <img src="images/icon-music.svg" alt="" />
              <div class="plan-details">
                <h4 class="plan--title">Annual Plan</h4>
                <p class="plan--price">$59.99/year</p>
              </div>
              <a href="#" class="btn-plan">Change</a>
            </div>
            <a href="#" class="btn btn-main">Proceed to Payment</a>
            <a href="#" class="btn btn-text">Cancel Order</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
